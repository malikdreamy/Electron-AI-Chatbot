<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGEND VIRAL</title>
  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("chatbot1.PNG");
    }

    .card {
      margin-top: 50px;
    }

    .card-header {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 10px;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            LEGEND VIRAL CHAT BOT
          </div>
          <div class="card-body">
         
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="unanswered-questions-block" class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="clear-btn" class="btn btn-danger">Clear</button>
                  </div>
                </div>
              </div>
            </div>
            
              <div class="form-group" id="form">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="form-group question-answer" id="commentGroup">
                <label for="comment1">Common User Questions</label>
                <input type="text" class="form-control user-input comments"  placeholder="Enter Common User Questions">
                <input type="text" class="form-control response comments"  placeholder="Enter Response">
              </div>
              <div class="form-group" id="addedComments">

              </div>
              <button id="add-comment" class="btn btn-primary btn-block">Add Question & Answer</button>
             
              <button id="submit-button" class="btn btn-success btn-block">Start Chat Bot</button>
              <button id="stop-button" class="btn btn-danger btn-block">STOP Chat Bot</button>
              <button id="question-button" type="button" class="btn btn-info btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
                View Unanswered Questions
              </button>
             
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    require('./render.js');
  </script>
  </body>
  </html>
